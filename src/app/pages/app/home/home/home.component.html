<div>
    <div class="main-container">
        <app-header></app-header>
        <div class="p-4">
            <div class="container">
                <p><img [src]="userData?.data?.avatar"></p>
                <h1>Hi {{userData?.data?.first_name}} {{userData?.data?.last_name}}!</h1>
                <p>{{userData?.data?.email}}</p>
                <p>You're logged in with Angular 11!!</p>
            </div>
        </div>
    </div>
    <div>
        <app-footer></app-footer>
    </div>
</div>
